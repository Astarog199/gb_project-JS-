<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header ">
            <div class="wrapped indent">
                <a class="logo" href="index.html"> QPICK</a>

                <div class="rightHeader">
                    <span class="IconWrap like_list">
                        <img class="" src="style/pictures/like_list.png" alt="like_list">
                        <span>0</span>
                    </span>

                    <span class="IconWrap cartIcon">
                        <img class="" src="style/pictures/cart.png" alt="cart">
                        <span>0</span>
                    </span>

                    <span class="IconWrap menuIcon">
                        <img class="" src="style/pictures/menu.png" alt="menu">
                    </span>

                    <div class="basket hidden">
                        <div class="basketRow basketHeader">
                            <div>Название товара</div>
                            <div>Количество</div>
                            <div>Цена за шт.</div>
                            <div>Итого</div>
                        </div>

                        <div class="basketTotal">
                            Товаров в корзине на сумму:
                            $<span class="basketTotalValue">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="content indent">
            <div class="wrapped_banner">
                <div class="banner">
                    <p class="text_banner">
                        Аксессуары для <br>
                        Iphone 13 Pro Max
                    </p>
                </div>
            </div>
            <!-- каталог товаров -->
            <div class="products"></div>
        </main>

        <footer class="footer">
            <div class="wrapped_footer indent">

                <p>footer</p>
            </div>
        </footer>
    </div>

    <!-- каталог товаров -->
    <script src="./js/ProductDTO.js"></script>

    <!-- каталог товаров -->
    <script src="./js/buttons.js"></script>

    <!-- корзина -->
    <!-- <script src="./js/basket.js"></script> -->

    <!-- каталог товаров -->
    <script src="./js/likes.js"></script>

</body>

</html>
